{% extends 'usuario/base.html' %}
{% block content %}
<br>
<br>
<div class="container mt-5">
  <h3 class="mb-4">üçΩÔ∏è Men√∫ del Restaurante</h3>
  <div class="row">
    {% for p in platos %}
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm rounded-4 text-center">
        <img src="{{ p.imagen or '/static/img/default.png' }}" class="card-img-top" alt="{{ p.nombre }}">
        <div class="card-body">
          <h5>{{ p.nombre }}</h5>
          <p class="text-muted">{{ p.categoria }}</p>
          <p>${{ p.precio }}</p>
          <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalReserva{{ p.idPlato }}">
            Reservar
          </button>
        </div>
      </div>
    </div>

    <!-- Modal Reserva -->
    <div class="modal fade" id="modalReserva{{ p.idPlato }}" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content" method="POST" action="{{ url_for('usuario_restaurante.reservar') }}">
          <div class="modal-header">
            <h5 class="modal-title">Reservar {{ p.nombre }}</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="idPlato" value="{{ p.idPlato }}">
            <div class="mb-2">
              <label>Nombre</label>
              <input class="form-control" name="nombreCliente" required>
            </div>
            <div class="mb-2">
              <label>Tel√©fono</label>
              <input class="form-control" name="telefono" required>
            </div>
            <div class="mb-2">
              <label>Documento</label>
              <input class="form-control" name="numeroDocumento" required>
            </div>
            <div class="mb-2">
              <label>Fecha</label>
              <input class="form-control" type="date" name="fecha" required>
            </div>
            <div class="mb-2">
              <label>Hora</label>
              <input class="form-control" type="time" name="hora" required>
            </div>
            <div class="mb-2">
              <label>Mesa</label>
              <select class="form-select" name="idMesa" required>
                <option value="" disabled selected>Seleccione una mesa</option>
                {% for m in mesas %}
                  <option value="{{ m.idMesa }}">Mesa {{ m.numeroMesa }} (Capacidad: {{ m.capacidad }})</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Confirmar Reserva</button>
          </div>
        </form>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
